<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/blueprint/screen.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="./css/blueprint/print.css" type="text/css" media="print">	
  <!--[if lt IE 8]><link rel="stylesheet" href="./css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->

  <script src="./javascript/raphael-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./javascript/dragon.js" type="text/javascript" charset="utf-8"></script>
  <script src="./javascript/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
  <div class="container">
    <h1>Dragon Curve</h1>
    <div class="span-24">
      <form id="dummy" action=""  class="inline">
        <fieldset>
          <legend>Parameter</legend>

          <div class="span-2">
	    <label for="it">Iterations</label>
	  </div>
	  <div class="span-8">
            <input id="it" name="it" class="text" type="text" value="10">
	  </div>

          <div class="span-2">
	    <label for="size">Line size</label>
	  </div>
	  <div class="span-8">
	    <input id="size" class="text" type="text" value="5">
          </div>

          <div class="span-3 last">
	    <input id="draw" value="Draw" type="button" class="button">
	  </div>
        </fieldset> 
      </form>
    </div>
    <div id="holder" class="span-24"></div>
  </div>
</body>

</html>
