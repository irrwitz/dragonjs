<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./javascript/dragon.js" type="text/javascript" charset="utf-8"></script>
  <script src="./javascript/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <h1>Dragon Curve</h1>
    <div>
          <div style="float: left;width: 80px;">
	    <label style="vertical-align:middle">Iterations</label>
	  </div>
	  <div style="float: left;width: 40px;">
            <input id="it" name="it" type="text" value="10" size="2">
	  </div>

          <div style="float: left;width: 80px;">
	    <label style="vertical-align:middle">Line size</label>
	  </div>
	  <div style="float: left;width: 40px;">
	    <input id="size" type="text" value="5" size="2">
          </div>

          <div style="float: left;width: 120px;">
	    <input id="draw" value="Draw" type="button" class="button">
	  </div>
    </div>
    <div id="holder"></div>
    <canvas id="board" width="800" height="400"/>
  </div>
</body>
</html>
